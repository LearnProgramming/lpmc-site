{% extends "base.html" %}
{% block js %}
	<script src="/static/js/account.js"></script>
{% end %}
{% block main %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<h2>Account Settings</h2>
		<div class="btn-group">
			<button type="button" class="btn btn-default disabled email-label">Email</button>
			<button type="button" class="btn btn-default dropdown-toggle email" data-toggle="dropdown">
				{{ contact_info[0][1] }}
				<i class="fa fa-chevron-down email-caret"></i>
			</button>
			<ul class="dropdown-menu email-dropdown" role="menu">
				{% for ci in contact_info %}
					<li><a href="#">{{ ci[1] }}</a></li>
				{% end %}
			</ul>
		</div>
	<div class="col-md-3"></div>
</div>
